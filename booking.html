<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bonzai booking</title>
</head>
<body>
    <header>
        <section class="header__background--booking-img">
            <nav class="header__nav">
                <a class="header__menu" href="menu.html"><img src="images/menu-icon.svg" alt=""></a>
                <a href=""><img class="header__logo" src="images/bonz.ai-logo-white-portrait.png" alt=""></a>
                <a class="header__booking" href="booking.html">Book Here</a>
            </nav>
        </section>
    </header>
    <main>
        <form>
            <section>
                <label for="arrival-date">Arrival</label>
                <input type="date" id="arrival-date">
                <label for="departure-date">Departure</label>
                <input type="date" id="departure-date">
            </section>
            <section>
                <label for="adults">Adults</label>
                <select id="adults">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <label for="children">Children</label>
                <select id="children">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
            </section>
            <button>Check availability</button>
        </form>
        <section>
            <img src="images/06-day.jpg" alt="">
            <section>
                <h4>1 Bedroom cabin</h4>
                <h3>250€</h3>
                <button>Book now</button>
            </section>
        </section>
        <section>
            <img src="images/person-icon.svg" alt="">
            <p>2 People</p>
            <img src="images/bed-icon.svg" alt="">
            <p>1 Kingsize bed</p>
            <img src="images/bath-icon.svg" alt="">
            <p>1 Bathroom</p>
        </section>
        <section>
            <p>· Mountain view · Free WiFi · Cable/Satellite TV ·<br>
                · Terrace · Shower · Fireplace · Bathrobes ·</p>
        </section>
    </main>
</body>
</html>
